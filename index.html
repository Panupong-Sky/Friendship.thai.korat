<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Friendship Thai Korat - Google Sheet</title>
  <style>
    html,body{height:100%;margin:0}
    iframe{width:100%;height:100%;border:0}
  </style>
</head>
<body>
  <iframe id="sheet"
    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSR935z0s5yvvLYlWOlmkYXxfDKg2zmv01bVVB3wXeArkQD-XVdvpboEmUR53-W8OtyIhLc_HS81bpd/pubhtml?widget=true&amp;headers=false">
  </iframe>

  <script>
    // รีโหลดทุก 60 วินาที (ปรับได้)
    setInterval(() => {
      const f = document.getElementById('sheet');
      // เพิ่มพารามิเตอร์กันแคช
      const base = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSR935z0s5yvvLYlWOlmkYXxfDKg2zmv01bVVB3wXeArkQD-XVdvpboEmUR53-W8OtyIhLc_HS81bpd/pubhtml?widget=true&headers=false";
      f.src = base + "&t=" + Date.now();
    }, 60000);
  </script>
</body>
</html>
